<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Token System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #FFD700;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo p {
            color: #cccccc;
            font-size: 14px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #cccccc;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: #FFD700;
            border-bottom-color: #FFD700;
        }

        .tab-button:hover {
            color: #FFD700;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #ffffff;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #FFA500;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #51cf66;
        }

        .demo-credentials {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            font-size: 14px;
        }

        .demo-credentials h4 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .demo-credentials p {
            margin: 5px 0;
            color: #cccccc;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>Event Token System</h1>
        <p>Professional Event Management</p>
    </div>

    <!-- Message Display -->
    <div id="message"></div>

    <!-- Form Tabs -->
    <div class="form-tabs">
        <button class="tab-button active" onclick="switchTab('login')">Login</button>
        <button class="tab-button" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-tab" class="tab-content active">
        <form method="POST" action="/login" onsubmit="console.log('Submitting:', this.email.value, this.password.value)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
        </div>
    </div>

    <!-- Register Form -->
    <div id="register-tab" class="tab-content">
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="reg-email">Email Address</label>
                <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>

    <!-- Demo Credentials -->
    <div class="demo-credentials">
        <h4>Demo Credentials</h4>
        <p><strong>Admin:</strong> admin@example.com</p>
        <p><strong>Password:</strong> admin123</p>
    </div>
</div>

<script>
    // Tab switching functionality
    function switchTab(tabName) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });

        // Remove active class from all buttons
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });

        // Show selected tab and activate button
        document.getElementById(tabName + '-tab').classList.add('active');
        event.target.classList.add('active');
    }

    // Forgot password functionality
    function showForgotPassword() {
        alert('Password reset functionality will be implemented soon. Please contact administrator.');
    }

    // Handle URL parameters for messages
    const params = new URLSearchParams(window.location.search);
    const messageDiv = document.getElementById('message');

    if (params.get('error') === 'invalid') {
        messageDiv.innerHTML = `
            <div class="alert alert-error">
                ‚ùå Invalid email or password
            </div>
        `;
    } else if (params.get('success') === 'true') {
        messageDiv.innerHTML = `
            <div class="alert alert-success">
                ‚úÖ Registration successful! Please login.
            </div>
        `;
    } else if (params.get('logout') === 'true') {
        messageDiv.innerHTML = `
            <div class="alert alert-success">
                üîí You've been logged out successfully.
            </div>
        `;
    }

    // Auto-hide alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        });
    }, 5000);
</script>
</body>
</html>
