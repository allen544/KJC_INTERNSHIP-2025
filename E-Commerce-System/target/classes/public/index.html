<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Hub | Order Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Particle Animation Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00d4ff;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 6s infinite linear;
    }

    .particle:nth-child(odd) {
      background: #ff006e;
      animation-duration: 8s;
    }

    .particle:nth-child(3n) {
      background: #8338ec;
      animation-duration: 10s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Animated Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-image:
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      margin-bottom: 40px;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: translateX(-50%) scaleX(1); }
      50% { opacity: 1; transform: translateX(-50%) scaleX(1.5); }
    }

    .logo {
      font-size: 3.5em;
      font-weight: 700;
      background: linear-gradient(135deg, #00d4ff, #ff006e, #8338ec);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .tagline {
      font-size: 1.2em;
      color: #a0a0a0;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.4em;
      color: #ffffff;
      font-weight: 600;
    }

    .main-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .section {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .section:hover {
      transform: translateY(-10px);
      border-color: rgba(0, 212, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
    }

    .section:hover::before {
      opacity: 1;
    }

    .section-title {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #ffffff;
    }

    .section-icon {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00d4ff, #8338ec);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #b0b0b0;
      font-weight: 500;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: #666;
    }

    .form-input:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.05);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #00d4ff, #8338ec);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .input-row {
      display: flex;
      gap: 20px;
      align-items: end;
    }

    .input-row .form-group {
      flex: 1;
    }

    .input-row .btn {
      width: auto;
      padding: 16px 30px;
      margin-top: 0;
      white-space: nowrap;
    }

    .result-area {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      color: #00d4ff;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .result-area:empty::before {
      content: '> Waiting for data...';
      color: #666;
      font-style: italic;
    }

    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 20px 30px;
      border-radius: 12px;
      color: #ffffff;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.4s ease;
      backdrop-filter: blur(20px);
      border: 1px solid;
    }

    .notification.success {
      background: rgba(0, 212, 255, 0.1);
      border-color: #00d4ff;
    }

    .notification.error {
      background: rgba(255, 0, 110, 0.1);
      border-color: #ff006e;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #00d4ff, #8338ec);
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }

      .input-row {
        flex-direction: column;
        gap: 15px;
      }

      .input-row .btn {
        width: 100%;
      }

      .logo {
        font-size: 2.5em;
      }

      .section {
        padding: 30px 20px;
      }

      .notification {
        right: 20px;
        left: 20px;
        top: 20px;
      }
    }
  </style>
</head>
<body>
<!-- Animated Grid Background -->
<div class="grid-bg"></div>

<!-- Particle System -->
<div class="particles" id="particles"></div>

<div class="container">
  <div class="header">
    <div class="logo">E-Commerce Hub</div>
    <div class="tagline">Seamless â€¢ Secure â€¢ Smart</div>
    <div class="subtitle">Advanced Order Management System</div>
  </div>

  <div class="main-content">
    <!-- Place Order Section -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon">ðŸ›’</div>
        Place New Order
      </div>
      <div class="form-group">
        <label class="form-label" for="userId">Customer ID</label>
        <input type="text" id="userId" class="form-input" placeholder="Enter customer identifier" />
      </div>
      <div class="form-group">
        <label class="form-label" for="productIds">Product IDs</label>
        <input type="text" id="productIds" class="form-input" placeholder="Product IDs separated by commas" />
      </div>
      <div class="form-group">
        <label class="form-label" for="amount">Total Amount (â‚¹)</label>
        <input type="number" id="amount" class="form-input" placeholder="Enter total amount" step="0.01" />
      </div>
      <button class="btn" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Update Status Section -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon">ðŸ“¦</div>
        Update Order Status
      </div>
      <div class="input-row">
        <div class="form-group">
          <label class="form-label" for="orderId">Order ID</label>
          <input type="text" id="orderId" class="form-input" placeholder="Order identifier" />
        </div>
        <div class="form-group">
          <label class="form-label" for="status">New Status</label>
          <input type="text" id="status" class="form-input" placeholder="Status update" />
        </div>
      </div>
      <button class="btn" onclick="updateStatus()">Update Status</button>
    </div>

      <!-- Order History Section -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon">ðŸ“‹</div>
        Order History
      </div>
      <div class="form-group">
        <label class="form-label" for="historyUserId">Customer ID</label>
        <input type="text" id="historyUserId" class="form-input" placeholder="Enter customer ID for order history" />
      </div>
      <button class="btn" onclick="getUserOrders()">Get Order History</button>
      <div class="result-area" id="historyResult"></div>
    </div>

    <!-- Sales Analytics Section -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon">ðŸ’°</div>
        Sales Analytics
      </div>
      <div class="form-group">
        <label class="form-label" for="salesProductId">Product ID</label>
        <input type="text" id="salesProductId" class="form-input" placeholder="Enter product ID for sales data" />
      </div>
      <button class="btn" onclick="getTotalSales()">View Sales Report</button>
      <div class="result-area" id="salesResult"></div>
    </div>
  </div>
</div>

<script>
  // Particle System
 function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 150; // Increased

  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 6 + 's';
    particle.style.animationDuration = (Math.random() * 10 + 5) + 's';

    // Make them brighter and larger
    particle.style.width = "4px";
    particle.style.height = "4px";
    particle.style.opacity = "0.9";
    particle.style.boxShadow = "0 0 8px rgba(0, 212, 255, 0.5)";

    particlesContainer.appendChild(particle);
  }
}


  // Initialize particles on load
  window.addEventListener('load', createParticles);

  function showNotification(message, type = 'success') {
    // Remove existing notifications
    document.querySelectorAll('.notification').forEach(el => el.remove());

    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);

    // Auto remove after 4 seconds
    setTimeout(() => notification.remove(), 4000);
  }

  function setLoading(element, loading = true) {
    if (loading) {
      element.classList.add('loading');
      element.disabled = true;
    } else {
      element.classList.remove('loading');
      element.disabled = false;
    }
  }

  async function placeOrder() {
    const btn = event.target;
    setLoading(btn, true);

    try {
      const userId = document.getElementById("userId").value;
      const productIds = document.getElementById("productIds").value.split(",").map(id => id.trim());
      const totalAmount = parseFloat(document.getElementById("amount").value);

      if (!userId || !productIds[0] || isNaN(totalAmount)) {
        showNotification('âš ï¸ Please complete all required fields', 'error');
        return;
      }

      const order = { userId, productIds, totalAmount, status: "Placed" };

      const res = await fetch("/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order),
      });

      const responseText = await res.text();

      if (res.ok) {
        showNotification(`âœ… Order placed successfully! ${responseText}`, 'success');
        // Clear form
        document.getElementById("userId").value = '';
        document.getElementById("productIds").value = '';
        document.getElementById("amount").value = '';
      } else {
        showNotification(`âŒ Order failed: ${responseText}`, 'error');
      }
    } catch (error) {
      showNotification(`ðŸ”Œ Connection error: ${error.message}`, 'error');
    } finally {
      setLoading(btn, false);
    }
  }

  async function updateStatus() {
    const btn = event.target;
    setLoading(btn, true);

    try {
      const orderId = document.getElementById("orderId").value;
      const status = document.getElementById("status").value;

      if (!orderId || !status) {
        showNotification('âš ï¸ Order ID and Status are required', 'error');
        return;
      }

      const res = await fetch(`/api/orders/${orderId}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(status),
      });

      const responseText = await res.text();

      if (res.ok) {
        showNotification(`âœ… Status updated successfully! ${responseText}`, 'success');
        // Clear form
        document.getElementById("orderId").value = '';
        document.getElementById("status").value = '';
      } else {
        showNotification(`âŒ Update failed: ${responseText}`, 'error');
      }
    } catch (error) {
      showNotification(`ðŸ”Œ Connection error: ${error.message}`, 'error');
    } finally {
      setLoading(btn, false);
    }
  }

  async function getUserOrders() {
  const btn = event.target;
  const resultArea = document.getElementById("historyResult");
  setLoading(btn, true);

  try {
    const userId = document.getElementById("historyUserId").value;

    if (!userId) {
      showNotification('âš ï¸ Customer ID is required', 'error');
      return;
    }

    const res = await fetch(`/api/orders/user/${userId}`);

    if (res.ok) {
      const orders = await res.json();

      const html = orders.map(order => {
let orderId = "undefined";
if (typeof order._id === 'object') {
  orderId = order._id.$oid || order._id['$oid'] || JSON.stringify(order._id);
} else {
  orderId = order._id;
}        return `
          <div class="order-card">
            <p><strong>Order ID:</strong> ${orderId}</p>
            <p><strong>Status:</strong> ${order.status}</p>
            <p><strong>Total:</strong> â‚¹${order.totalAmount}</p>
            <p><strong>Date:</strong> ${order.date || 'N/A'}</p>
          </div>
        `;
      }).join('');

      resultArea.innerHTML = html;
      showNotification('ðŸ“‹ Order history loaded successfully!', 'success');
    } else {
      const errorText = await res.text();
      resultArea.textContent = `Error: ${errorText}`;
      showNotification(`âŒ Failed to load history: ${errorText}`, 'error');
    }
  } catch (error) {
    resultArea.textContent = `Connection error: ${error.message}`;
    showNotification(`ðŸ”Œ Connection error: ${error.message}`, 'error');
  } finally {
    setLoading(btn, false);
  }
}

  async function getTotalSales() {
    const btn = event.target;
    const resultArea = document.getElementById("salesResult");
    setLoading(btn, true);

    try {
      const productId = document.getElementById("salesProductId").value;

      if (!productId) {
        showNotification('âš ï¸ Product ID is required', 'error');
        return;
      }

      const res = await fetch(`/api/sales?product=${productId}`);

      if (res.ok) {
        const sales = await res.json();
        resultArea.textContent = `Total Sales: â‚¹${sales.totalSales}`;
        showNotification('ðŸ’° Sales report generated successfully!', 'success');
      } else {
        const errorText = await res.text();
        resultArea.textContent = `Error: ${errorText}`;
        showNotification(`âŒ Report failed: ${errorText}`, 'error');
      }
    } catch (error) {
      resultArea.textContent = `Connection error: ${error.message}`;
      showNotification(`ðŸ”Œ Connection error: ${error.message}`, 'error');
    } finally {
      setLoading(btn, false);
    }
  }

const formatOrderData = (orders) => {
  if (!orders || orders.length === 0) {
    return "<p>No orders found</p>";
  }

  return orders.map(order => {
    let orderId = "undefined";
    if (typeof order._id === 'object') {
      orderId = order._id.$oid || order._id['$oid'] || JSON.stringify(order._id);
    } else {
      orderId = order._id;
    }

    return `
      <div class="order-card">
        <p><strong>Order ID:</strong> ${orderId}</p>
        <p><strong>User ID:</strong> ${order.userId}</p>
        <p><strong>Total Amount:</strong> â‚¹${order.totalAmount}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        <p><strong>Date:</strong> ${order.date}</p>
      </div>
    `;
  }).join('');
};

</script>
</body>
</html>
